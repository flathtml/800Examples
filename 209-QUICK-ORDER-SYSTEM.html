<script>
 

$("#orderTotal").click(function () {
    calculatePrice();

function calculatePrice()
{
    //select data
    var cappuccino = 3.00;
    var espresso = 2.25;
    var latte = 2.50;
    var iced = 2.50;

    var quantityCappuccino = $("#quantityCappucino").val();
    var quantityEspresso =  $("#quantityEspresso").val();
    var quantityLatte =  $("#quantityLatte").val();
    var quantityIced = $("#quantityIced").val();

    //calculate final cost
    var total = (quantityCappuccino * cappuccino) + (quantityEspresso * espresso) + (quantityLatte * latte) + (quantityIced * iced);
    var displaytotal = total.toFixed(2);
	
	var capacost = (quantityCappuccino * cappuccino);
	var displaycapacost = capacost.toFixed(2);
	
	var esprecost = (quantityEspresso * espresso);
	var displayesprecost = esprecost.toFixed(2);
	
	var lattecost = (quantityLatte * latte);
	var displaylattecost = lattecost.toFixed(2);
	
	var icedcost = (quantityIced * iced);
	var displayicedcost = icedcost.toFixed(2);

    //console.log(total);
    //print value to orderTotal
    $("#orderTotal").val(displaytotal);
	$("#costCappucino").val(displaycapacost);
	$("#costEspresso").val(displayesprecost);
	$("#costLatte").val(displaylattecost);
	$("#costIced").val(displayicedcost);
}
</script>
<script>
// the selector will match all input controls of type :checkbox
// and attach a click event handler 
$("input:checkbox").on('click', function() {
  // in the handler, 'this' refers to the box clicked on
  var $box = $(this);
  if ($box.is(":checked")) {
  
    // the name of the box is retrieved using the .attr() method
    // as it is assumed and expected to be immutable
    var group = "input:checkbox[name='" + $box.attr("name") + "']";
    // the checked state of the group/box on the other hand will change
    // and the current value is retrieved using .prop() method
    $(group).prop("checked", false);
    $box.prop("checked", true);
  } else {
    $box.prop("checked", false);
  }
  
  
   
    
});
</script>
