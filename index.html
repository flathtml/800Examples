<script>


function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "000-codelink.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var j;
  var xmlDoc = xml.responseXML;
  var table="<tr><th colspan='4' style='background-color:#F5B7B1'><i>CODE EXAMPLES</i></th></tr><tr style='background-color:#FADBD8'><th>S.NO</th><th>Link</th><th>Category</th><th>Description</th></tr>";
  var x = xmlDoc.getElementsByTagName("EXAMPLE");
  j = (x.length) + 1;
  for (i = 0; i <x.length; i++) {
    j = j-1;  
	
	function zeroPad(num, places) {
	var zero = places - num.toString().length + 1;
	return Array(+(zero > 0 && zero)).join("0") + num;
	}
 
	var a = zeroPad(j, 3); 
	
	
    table += "<tr><td style='text-align: center'>" +
     a +
    "</td><td>"+
	x[i].getElementsByTagName("LINK")[0].childNodes[0].nodeValue +
	"</td><td>"+
    x[i].getElementsByTagName("CATEGORY")[0].childNodes[0].nodeValue +
    "</td><td>"+
    x[i].getElementsByTagName("DESC")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
