
<!DOCTYPE html>
<html>
 <head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
 </head>
 <body>
 <div class="container">
 <div>&nbsp;</div>
<div align="center"><b>PLAY Rock Paper Scissors with Computer</b></div><p>
<div class="col-md-12 shadow p-4 mb-4 border border-primary" style="background-color:lightgreen">
 <div>&nbsp;</div>
 <div>
  &nbsp;<i>Select your Choice :</i>
  
<form>
  <input type="radio" name="option" value="Rock">Rock 
  <input type="radio" name="option" value="Paper">Paper 
  <input type="radio" name="option" value="Scissors">Scissors  
 
  <p><button class="btn-outline-primary btn-sm" id="submit" type="button">SUBMIT</button></p>
      
</form>
 
 </div>
 </div>
 <div>&nbsp;</div>
   <table class="table table-bordered">
   <tr><td align="center"><b>Your Guess:</b></td><td align="center"><b>Computer Guess:</b></td><td align="center"><b>RESULT</b></td></tr> 
   <tr><td align="center"><p id="humanResult"></p></td>
   <td align="center"><p id="computerResult"></p></td><td align="center"><p id="result"></p></td></tr>
   </table>
   <div>&nbsp;</div>
   <table class="table table-bordered">
   <tr><td align="center"><b>Your Score</b></td><td align="center"><b>Computer's Score</b></td></tr> 
   <tr><td align="center"><p id="humanScore">0</p></td>
   <td align="center"><p id="computerScore">0</p></td></tr>
   </table>
   
 
 
<script>
document.getElementById("submit").addEventListener("click", onSubmit);
document.getElementById("clear").addEventListener("click", clear);

 

function getRadioValue() {
  
var inputs = document.getElementsByName("option");

for (var i = 0; i < inputs.length; i++) {
    if (inputs[i].checked) {
    return inputs[i].value;
    }
  }
};

function onSubmit() {

  var Selections = ["Rock", "Paper", "Scissors"];
  var humanGuess = getRadioValue();
  var computerGuess =  Selections[Math.floor(Math.random() * 3)];
  var a = 0; 
  var b = 0;
  
  var scoreHuman = document.getElementById("humanScore");
  var scoreComputer = document.getElementById("computerScore");

  document.getElementById("humanResult").innerHTML = humanGuess;
  document.getElementById("computerResult").innerHTML = computerGuess;
   
    if ( humanGuess === computerGuess ){
          document.getElementById("result").innerHTML = "DRAW"
    }
    if (humanGuess === "Rock") {
        if (computerGuess === "Scissors") {
          document.getElementById("result").innerHTML = "YOU WIN"
          scoreHuman.innerHTML = parseInt(scoreHuman.innerHTML)+1; 
        } else {
          if (computerGuess === "Paper") {
            document.getElementById("result").innerHTML = "YOU LOSE"
            scoreComputer.innerHTML = parseInt(scoreComputer.innerHTML)+1;
          }
        }
    }
    if (humanGuess === "Scissors") {
        if (computerGuess === "Paper") {
          document.getElementById("result").innerHTML = "YOU WIN"
          scoreHuman.innerHTML = parseInt(scoreHuman.innerHTML)+1; 
        } else {
          if (computerGuess === "Rock") {
            document.getElementById("result").innerHTML = "YOU LOSE"
             scoreComputer.innerHTML = parseInt(scoreComputer.innerHTML)+1;
          }
        }
    }
    
    if (humanGuess === "Paper") {
        if (computerGuess === "Rock") {
          document.getElementById("result").innerHTML = "YOU WIN"
          scoreHuman.innerHTML = parseInt(scoreHuman.innerHTML)+1; 
        } else {
          if (computerGuess === "Scissors") {
            document.getElementById("result").innerHTML = "YOU LOSE"
             scoreComputer.innerHTML = parseInt(scoreComputer.innerHTML)+1;
             a = parseInt(scoreComputer.innerHTML)+1;
          }
        }
    }
    
     a = parseInt(scoreHuman.innerHTML);
     b = parseInt(scoreComputer.innerHTML);
     
    document.getElementById("humanScore").innerHTML = a;
    document.getElementById("computerScore").innerHTML = b;
  
  
};

function clear() {
  document.getElementById('humanResult').innerHTML = "";
  document.getElementById('computerResult').innerHTML = "";
  document.getElementById('result').innerHTML = "";
  document.getElementById('humanScore').innerHTML = "0";
  document.getElementById('computerScore').innerHTML = "0";
};
</script>

 </body>
</html>
