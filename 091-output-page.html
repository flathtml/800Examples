<p><i>Following are the contents of the updated text file 091-file.txt displayed in tabular format</i>

<script>
    function arrayToTable(tableData) {
        var table = $('<table   width="30%"></table>');
		var head = $('<tr class="w3-yellow"><th>Product-id</th><th>Name</th><th>Category</th><th>Available(Y/N</th></tr>');
			table.append(head);
        $(tableData).each(function (i, rowData) {
			 
            var row = $('<tr></tr>');
            $(rowData).each(function (j, cellData) {
                row.append($('<td>'+cellData+'</td>'));
            });
            table.append(row);
        });
        return table;
    }

    $.ajax({
        type: "GET",
        url: "091-file.txt",
        success: function (data) {
            $('body').append(arrayToTable(Papa.parse(data).data));
        }
    });
</script>
