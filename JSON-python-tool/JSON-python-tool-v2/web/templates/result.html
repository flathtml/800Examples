<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JSON Validator Rules Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Prism.js for XML syntax highlighting -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-xml.min.js"></script>

  <style>
    body {
      background-color: #f9ec8d;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .success-box {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .code-container {
      background-color: #1e1e1e;
      border-radius: 6px;
      padding: 20px;
      box-shadow: inset 0 0 10px #00000050;
    }
    pre {
      margin: 0;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON Validator Rules Portal</h1>

    <div class="success-box">
      âœ… The XML was successfully generated as <strong>{{ filename }}</strong>
    </div>

    <div class="code-container">
      <pre><code class="language-xml">{{ xml_content }}</code></pre>
    </div>
  </div>
</body>
</html>
