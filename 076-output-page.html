<br><br>
<table id="demo"></table>

<script>
function loadXMLDoc() {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xmlhttp.open("GET", "076-append.xml", true);
  xmlhttp.send();
}
function myFunction(xml) {
  var i;
  var r;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>S.No</th><th>Product Num</th><th>Name</th><th>Category</th><th>Available</th></tr>";
  var x = xmlDoc.getElementsByTagName("product");
  var y = xmlDoc.getElementsByTagName("available");
  for (i = 0; i <x.length; i++) {
    r = i+1;	  
    table += "<tr><td>"   + r + "</td><td>"  +
	x[i].getAttribute('num')+
    "</td><td>" +
    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
    "</td><td>" +
	x[i].getElementsByTagName("category")[0].childNodes[0].nodeValue +
    "</td><td>" +
    y[i].getAttribute('content') +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
 
}
 </script>
